<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows玩MC的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #timeDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .game {
            margin-bottom: 20px;
        }
        .game button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .game #clickCount {
            font-size: 24px;
            margin-top: 10px;
        }
        .jump-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .jump-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>windows玩MC的网站</header>
    <div id="timeDisplay"></div>
    
    <div class="game">
        <h2>点击计数器游戏</h2>
        <button id="clickButton">点击我</button>
        <div id="clickCount">0</div>
    </div>
    
    <a href="https://search.bilibili.com/upuser?keyword=Windows%E7%8E%A9MC&from_source=webtop_search&spm_id_from=333.1007&search_source=5">访问 Bilibili 页面</a>

    <script>
        // 显示当前时间的脚本
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `当前时间：${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // 立即显示一次当前时间

        // 点击计数器的脚本
        let clickCount = 0;
        document.getElementById('clickButton').addEventListener('click', () => {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
        });
    </script>
</body>
</html>
